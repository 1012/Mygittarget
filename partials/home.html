<div ng-controller="NewAppCtrl as Ctrl">
	<h1 class="text-center">
		<span>Input user</span>
		<br>
	</h1>
<hr>
</div>
<div ng-controller="NewAppCtrl as Ctrl" layout="column" layout-sm="column">
	<div>
		<md-content   layout-padding style="padding:24px">
			<div>		
				<div class="input-group search-bar">
					<input type="text" ng-model="searchUser" ng-change="change()" onclick="select()" class="form-control" placeholder="User login" autofocus />
					<span class="input-group-addon bar-style"><i class="glyphicon glyphicon-search"></i></span>
				</div>
					<h1 class="text-center">
						<span>Welcome!</span>
						<span>{{userData.name}}</span>
						<br>
						<span class="octicon octicon-octoface"></span>
						<a href="{{userData.html_url}}" class="md-button"> Github:
							{{userData.login}}
						</a>
					</h1>
					<p class="text-center">
						<span>{{userData.location}}</span>
					</p>			
					<p class="text-center">
						<a href="{{userData.repos_url}}" target="_blank">{{userData.repos_url}}</a>
					</p>	
			</div>
					<a ui-sref="MyRepos" ui-sref-active="active"><md-button class="md-raised md-primary"  ng-class="{'selected' : it === selected}">My Repos</md-button></a>
					</a> 
					<a ui-sref="FindUser" ui-sref-active="active"><md-button class="md-raised md-primary"  ng-class="{'selected' : it === selected}">Search for other user by Location and Programming Language</md-button></a>
			
		</md-content>
	</div>
</div>
